<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Grading Table</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>UCOMP101</td>
            <td>A</td>
        </tr>
        <tr>
            <td>ACTSE105</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>AHST106</td>
            <td>A</td>
        </tr>
        <tr>
            <td>AHST107</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
